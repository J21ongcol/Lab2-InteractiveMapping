<!DOCTYPE html>
<html>

<head>
  <title>Bus Stops of New York City</title>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</head>

<body>

  <div id="mapid" style="width: 600px; height: 400px;"></div>
  <!-- Our web map will get placed into this div element -->

  <div id="controls" style="margin: 15px;">
    <button id="showAllStopButton">Show All Bus Stops</button>

    <span style="display:inline-block; width: 30px"></span>
    <input type="text" id="highlightStopsTextEntry" placeholder="Name an NYC Borough">
    <button id="highlightStopButton">Highlight</button>

  </div>

  <script>
    // Make a Leaflet map with L.map().
    // Store the map in the variable 'map'.
    // "mapid" is the 'id' of the DOM element to contain the map.
    var map = L.map('mapid', {
        center: [40.75557, -73.99841],
        zoom: 10
      } // this object holds map options
    );

  var Stadia_AlidadeSmoothDark = L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png', {
	maxZoom: 20,
	attribution: '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
});
    ).addTo(map);

    var StopMarkerOptions = {
      radius: 3,
      fillColor: "#FFFF66",
      color: "#000",
      weight: 1,
      opacity: 0.2,
      fillOpacity: 0.2
    };

    function onEachStop(feature, layer) {
      // does this tree even have a property named Placename?
      if (feature.properties && feature.properties.FIELD1) {
        layer.bindTooltip(feature.properties.FIELD1);
      }
    }

    function StopPointToLayer(feature, latlng) {
      return L.circleMarker(
        latlng,
        StopMarkerOptions
      );
    }

    function StopToFilter(feature, layer) {
      if (StopToHighlight === "") {
        return true;
        // In this case, we're not highlighting anything, so draw everything.
      } else if (feature.properties && feature.properties.FIELD1) {
        // We just checked to make sure there are properties to avoid an error
        //   by asking for the .NAME when there are no properties.
        // Now, we need to check to see if the .NAME includes the search string we're
        //   trying to highlight.
        return feature.properties.FIELD1.toLowerCase().includes(StopToHighlight.toLowerCase());
        // We ignore uppercase/lowercase differences.
      } else {
        return false;
        // This is for features that lack properties.
        // Don't display them.
      }
    }

    var lastLayerAdded = {};

    function addStop() {
      if (map.hasLayer(lastLayerAdded)) {
        map.removeLayer(lastLayerAdded);
      }
      lastLayerAdded = L.geoJSON(FieldGeoJSONdata, {
        pointToLayer: StopPointToLayer,
        onEachFeature: onEachStop,
        filter: StopToFilter
      });
      lastLayerAdded.addTo(map);
    };

    var StopToHighlight = "";
    // This is set by someone pressing the highlight button.
    // If it's an empty string, then just draw everything.

    function highlightStop() {
      StopToHighlight = document
        .getElementById("highlightStopsTextEntry")
        .value;
      addStop();
      StopToHighlight = ""; // reset so that "Show All Name" works.
    }

    var StopGeoJSONdata;


    $.getJSON("https://raw.githubusercontent.com/kevin-brown/nyc-open-geojson/master/transportation/bus-stops.geojson",
      function(data) {
        // Store data for later:
        StopGeoJSONdata = data;
        // Create event listener for ShowAllName Button:
        document
          .getElementById("showAllStopButton")
          .addEventListener("click", addStop);

        document
          .getElementById("highlightStopButton")
          .addEventListener("click", highlightStop);

      }
    );
  </script>

</body>

</html>
